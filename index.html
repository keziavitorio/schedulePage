<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styleLogin.css" />
    <script src="script.js"></script>
    <title>Login</title>
  </head>
  <body>
    <div id="container">
      <p>Login</p>
      <form action="agenda.html">
        <input
          type="email"
          name="email"
          id="email"
          placeholder="Email"
          required
        />
        <input
          type="password"
          name="password"
          id="password"
          placeholder="Password"
          required
        />
        <input id="button" type="submit" value="Enter" />
      </form>
    </div>
  </body>
</html>
